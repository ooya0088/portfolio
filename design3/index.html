            <p class="font_lineseed_b">新海監督は3作品を通して、娯楽と深刻な災害描写の両立を模索してきたと言えます。彗星（すいせい）落下が題材の「君の名は。」、異常気象で東京が水没する「天気の子」は、多くの観客に東日本大震災を想起させながらも、直接は描かず、震災と関連づけずに楽しむこともできる「災害もの」でした。<br>
                <br>
                　ただ、今作は、緊急地震速報の警報音が劇中で何度も鳴り響き、震災直後の津波にのまれたまちや、帰還困難区域となってひとけのない福島県内の風景など、生々しい描写で東日本大震災を真正面からとりあげました。<br>
                <br>
                　――娯楽と深刻さを両立するのは難しそうです。</p>
